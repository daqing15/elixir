<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<?python
import pudge

def initialize(t):
   g = t.generator
   if not hasattr(t, 'title'):
       t.title = 'Untitled'
   t.doc_title = g.index_document['title']
   t.home_url = g.organization_url or g.blog_url or g.trac_url
   t.home_title = 'Elixir'
?>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:py="http://purl.org/kid/ns#" py:def="layout">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>${home_title} - ${title}</title>	

    <link rel="stylesheet" type="text/css" href="elixir.css"/>
    <link py:if="generator.syndication_url" 
          rel="alternate" 
          type="application/rss+xml" 
          title="RSS 2.0" href="${generator.syndication_url}"/>
</head>

<body>
    <a href="${home_url}index.html"><img src="images/logo3.jpg"
        width="184" height="60" alt="Elixir" id="logo"/></a>
        
    <h1><a href="${home_url}">${home_title}</a></h1>
    
    <ul id="navigation">
        <li class="${'index.html'== destfile and 'active' or None}">
            <a href="index.html"
               title="Project Home / Index">${doc_title}</a>
        </li>
        <li class="${destfile.startswith('download') and 'active' or None}">
            <a href="download.html"
               title="Download">Download</a>
        </li>
        <li class="${destfile.startswith('tutorial') and 'active' or None}">
            <a href="tutorial.html"
               title="Tutorial">Tutorial</a>
        </li>
        <li class="${destfile.startswith('examples') and 'active' or None}">
            <a href="examples.html"
               title="Examples">Examples</a>
        </li>
        <li class="${destfile.startswith('module') and 'active' or None}">
            <a href="module-index.html" 
               title="${doc_title.lower()} package and module reference">
               Modules</a>
        </li>
        <li class="${destfile.startswith('contact ') and 'active' or None}last">
            <a href="contact.html"
               title="Contact">Contact</a>
        </li>
    </ul>

    <div id="content" py:content="content()"/>
</body>
</html>
